<div class="container">
  <div class="col-md-3">
    <form [formGroup]="myForm" (ngSubmit)="onSaveCustomer(myForm)">
      <div class="form-group">
        <label class="control-label">Nom : </label>
        <input type="text" formControlName="name" class="form-control" />

        <!-- '?' operateur de chainage optionnel -->
        <ng-template
          [ngIf]="myForm.get('name')?.invalid && myForm.get('name')?.dirty"
        >
          <p class="text-danger">La saisie est invalide.</p>
        </ng-template>
      </div>

      <div class="form-group">
        <label class="control-label">PrÃ©nom : </label>
        <input type="text" formControlName="firstName" class="form-control" />

        <ng-template
          [ngIf]="
            myForm.get('firstName')?.invalid && myForm.get('firstName')?.dirty
          "
        >
          <p class="text-danger">La saisie est invalide.</p>
        </ng-template>
      </div>

      <div class="form-group">
        <label class="control-label">Adresse : </label>
        <input type="text" formControlName="address" class="form-control" />

        <ng-template
          [ngIf]="
            myForm.get('address')?.invalid && myForm.get('address')?.dirty
          "
        >
          <p class="text-danger">La saisie est invalide.</p>
        </ng-template>
      </div>

      <div class="form-group">
        <label class="control-label">Tel : </label>
        <input type="text" formControlName="phone" class="form-control" />

        <ng-template
          [ngIf]="myForm.get('phone')?.invalid && myForm.get('phone')?.dirty"
        >
          <p class="text-danger">Le numero saisi est invalide.</p>
        </ng-template>
      </div>

      <div class="form-group">
        <label class="control-label">Email : </label>
        <input type="text" formControlName="email" class="form-control" />
        <ng-template
          [ngIf]="myForm.get('email')?.invalid && myForm.get('email')?.dirty"
        >
          <p class="text-danger">L'email saisi est invalide.</p>
        </ng-template>
      </div>

      <button type="submit" [disabled]="myForm.invalid" class="btn btn-primary">
        Suivant
      </button>
    </form>
  </div>
</div>
