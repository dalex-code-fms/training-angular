<!-- src/app/components/login/login.component.html -->
<div class="login-container">
  <h2>Connexion</h2>
  <form [formGroup]="myLoginForm" (ngSubmit)="onSubmit(myLoginForm)">
    <div class="form-group">
      <label class="control-label">Email : </label>
      <input type="email" formControlName="email" class="form-control" />
      <div
        *ngIf="
          myLoginForm.get('email')?.invalid && myLoginForm.get('email')?.dirty
        "
      >
        <div *ngIf="myLoginForm.get('email')?.hasError('required')">
          L'email est requis.
        </div>
        <div *ngIf="myLoginForm.get('email')?.hasError('email')">
          L'email doit être valide.
        </div>
      </div>

      <label class="control-label">Mot de passe : </label>
      <input type="password" formControlName="password" class="form-control" />
      <div
        *ngIf="
          myLoginForm.get('password')?.invalid &&
          myLoginForm.get('password')?.dirty
        "
      >
        <div *ngIf="myLoginForm.get('password')?.hasError('required')">
          Le mot de passe est requis.
        </div>
        <div *ngIf="myLoginForm.get('password')?.hasError('minlength')">
          Le mot de passe doit faire au moins 3 caractères.
        </div>
      </div>
    </div>

    <button
      type="submit"
      [disabled]="myLoginForm.invalid"
      class="btn btn-primary"
    >
      Se connecter
    </button>
  </form>
</div>
