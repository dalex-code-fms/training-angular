<div class="container">
  <ng-container *ngIf="listTrainings">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>NOM</th>
          <th>DESCRIPTION</th>
          <th>PRIX</th>
          <th>QUANTITY</th>
          <th>
            <a class="btn btn-success" (click)="onCreateTraining()"
              >ajouter formation</a
            >
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let training of listTrainings">
          <td>{{ training.id }}</td>
          <td>{{ training.name }}</td>
          <td>{{ training.description }}</td>
          <td>{{ training.price | number : "0.2" }}</td>
          <td>{{ training.quantity }}</td>
          <td>
            <button
              class="btn btn-primary"
              (click)="onModifyTraining(training.id)"
            >
              modifier
            </button>
          </td>
          <td>
            <button
              class="btn btn-danger"
              (click)="onDeleteTraining(training.id)"
            >
              effacer
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-container>
</div>
